<html>
    <head>
      {% if title %}
      <title>{{ title }} - osna</title>
      {% else %}
      <title>osna</title>
      {% endif %}
      <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <div>Do people believe fake news?</div>
        <hr>
        {% block content %}{% endblock %}

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <br>
    </body>
</html>
